# ============================================
# Shridhar Rao - Nginx Configuration
# Frontend: shridharrao.com / www.shridharrao.com
# Backend API: api.shridharrao.com
# ============================================

# --- Frontend Server ---
server {
    listen 80;
    server_name shridharrao.com www.shridharrao.com;

    root /var/www/shridharrao/frontend/dist;
    index index.html;

    # SPA routing - send all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}

# --- API Server ---
server {
    listen 80;
    server_name api.shridharrao.com;

    # Max upload size (10MB for file uploads)
    client_max_body_size 15M;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for large uploads
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
